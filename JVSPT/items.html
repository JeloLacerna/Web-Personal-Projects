        <section class="content character-main-content" id="character-main-content" data-main>
            <div class="page-title-container">
                <p class="border-b">Items</p>
            </div>
            <div class="filter-bar col shaded-bg">
                <div class="filter-row flex-display">
                    <div class="filter-cat">
                        <h3>Search</h3>
                        <input type="text" name="item-search" id="item-search" placeholder="Search..." class="search-bar" onkeyup="itemSearch()">
                    </div>
                    <div class="filter-cat">
                        <h3>Type</h3>
                        <div class="filter-button-container flex-display" id="type-filter">
                            <select name="mat-types" id="mat-types-selector" class="fw mat-types-selector" onchange="filterSelect()">
                                <option value="all-items">All</option>
                                <option value="local-mats">Local Specialties</option>
                                <option value="common-asc">Common Ascension</option>
                                <option value="weap-exp">Weapon Experience</option>
                                <option value="weapon-asc">Weapon Ascension</option>
                                <option value="char-exp">Character Experience</option>
                                <option value="asc-mats">Character Ascension</option>
                                <option value="asc-gem">Ascension Gem</option>
                                <option value="talent-book">Talent Books</option>
                                <option value="weekly-drops">Weekly Boss</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-cat">
                        <h3>Rarity</h3>
                        <div class="filter-button-container flex-display" id="rarity-filter">
                            <div class="filter-button button-min-width filter-button-weapons" id="1S-filter-button" data-filter-rank-item data-filter-one>
                                <span class="text-rarity" data-filter-rank-item data-filter-one>
                                    1
                                </span>
                                <span class="stars" data-filter-rank-item data-filter-one>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank-item data-filter-one></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="2S-filter-button" data-filter-rank-item data-filter-two>
                                <span class="text-rarity" data-filter-rank-item data-filter-two>
                                    2
                                </span>
                                <span class="stars" data-filter-rank-item data-filter-two>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank-item data-filter-two></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="3S-filter-button" data-filter-rank-item data-filter-three>
                                <span class="text-rarity" data-filter-rank-item data-filter-three>
                                    3
                                </span>
                                <span class="stars" data-filter-rank-item data-filter-three>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank-item data-filter-three></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="4S-filter-button" data-filter-rank-item data-filter-four>
                                <span class="text-rarity" data-filter-rank-item data-filter-four>
                                    4
                                </span>
                                <span class="stars" data-filter-rank-item data-filter-four>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank-item data-filter-four></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="5S-filter-button" data-filter-rank-item data-filter-five>
                                <span class="text-rarity" data-filter-rank-item data-filter-five>
                                    5
                                </span>
                                <span class="stars" data-filter-rank-item data-filter-five>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank-item data-filter-five></i>
                                </span>
                            </div>
                            <div class="filter-cat clear-button-cont">
                                <button type="button" onclick="clearFilterItems()">Clear Filters</button>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>

            </div>

                <div class="content-main grid-9 shaded-bg" id="item-list">
