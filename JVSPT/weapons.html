        <section class="content">
            <div class="page-title-container">
                <p class="border-b">Weapons</p>
            </div>
            <div class="filter-bar col shaded-bg">
                <div class="filter-row flex-display">
                    <div class="filter-cat">
                        <h3>Search</h3>
                        <input type="text" name="weap-search" id="weap-search" placeholder="Search..." class="search-bar" onkeyup="weapSearch()">
                    </div>
                    <div class="filter-cat">
                        <h3>Weapon Type</h3>
                        <div class="filter-button-container flex-display" id="weapon-filter">
                            <div class="filter-button" id="Bow-filter-button" data-filter-bow data-filter-weapon data-state="">
                                <img src="https://api.ambr.top/assets/UI/UI_EquipIcon_Bow_Hunters.png" alt="" data-filter-bow data-filter-weapon data-state="">
                            </div>
                            <div class="filter-button" id="Catalyst-filter-button" data-filter-catalyst data-filter-weapon data-state="">
                                <img src="https://api.ambr.top/assets/UI/UI_EquipIcon_Catalyst_Apprentice.png" alt="" data-filter-catalyst data-filter-weapon data-state="">
                            </div>
                            <div class="filter-button" id="Claymore-filter-button" data-filter-claymore data-filter-weapon data-state="">
                                <img src="https://api.ambr.top/assets/UI/UI_EquipIcon_Claymore_Aniki.png" alt="" data-filter-claymore data-filter-weapon data-state="">
                            </div>
                            <div class="filter-button" id="Polearm-filter-button" data-filter-polearm data-filter-weapon data-state="">
                                <img src="https://api.ambr.top/assets/UI/UI_EquipIcon_Pole_Gewalt.png" alt="" data-filter-polearm data-filter-weapon data-state="">
                            </div>
                            <div class="filter-button" id="Sword-filter-button" data-filter-sword data-filter-weapon data-state="">
                                <img src="https://api.ambr.top/assets/UI/UI_EquipIcon_Sword_Blunt.png" alt="" data-filter-sword data-filter-weapon data-state="">
                            </div>
                        </div>
                    </div>
                    <div class="filter-cat">
                        <h3>Rarity</h3>
                        <div class="filter-button-container flex-display" id="rarity-filter">
                            <div class="filter-button button-min-width filter-button-weapons" id="1S-filter-button" data-filter-rank data-filter-one>
                                <span class="text-rarity" data-filter-rank data-filter-one>
                                    1
                                </span>
                                <span class="stars" data-filter-rank data-filter-one>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank data-filter-one></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="2S-filter-button" data-filter-rank data-filter-two>
                                <span class="text-rarity" data-filter-rank data-filter-two>
                                    2
                                </span>
                                <span class="stars" data-filter-rank data-filter-two>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank data-filter-two></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="3S-filter-button" data-filter-rank data-filter-three>
                                <span class="text-rarity" data-filter-rank data-filter-three>
                                    3
                                </span>
                                <span class="stars" data-filter-rank data-filter-three>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank data-filter-three></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="4S-filter-button" data-filter-rank data-filter-four>
                                <span class="text-rarity" data-filter-rank data-filter-four>
                                    4
                                </span>
                                <span class="stars" data-filter-rank data-filter-four>
                                    <i class="fa fa-star" data-filter-rank aria-hidden="true" data-filter-four></i>
                                </span>
                            </div>
                            <div class="filter-button button-min-width filter-button-weapons" id="5S-filter-button" data-filter-rank data-filter-five>
                                <span class="text-rarity" data-filter-rank data-filter-five>
                                    5
                                </span>
                                <span class="stars" data-filter-rank data-filter-five>
                                    <i class="fa fa-star" aria-hidden="true" data-filter-rank data-filter-five></i>
                                </span>
                            </div>
                            
                            <div class="filter-cat clear-button-cont">
                                <button type="button" onclick="clearFiltersWeaps()">Clear Filters</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="content-main grid-9 shaded-bg" id="weapon-list">
